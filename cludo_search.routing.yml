cludo_search.settings:
  path: '/admin/config/search/cludo_search/settings'
  defaults:
    _form: '\Drupal\cludo_search\Form\SettingsForm'
  requirements:
    _permission: 'administer cludo search'

cludo_search.search:
  path: '/csearch'
  defaults:
    _form: '\Drupal\cludo_search\Form\CludoSearch'
    _title: 'Site Search'
  requirements:
    _permission: 'access cludo search content'
